<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Livro</title>
    <link rel="stylesheet" href="./livro.css">
</head>

<body>
    <header>
        <h1>CRUD Livro</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Cadastro de Livro</h2>

            <form id="livroForm">
                <div class="search-container">
                    <label for="searchId">Buscar por ID:</label>
                    <div class="search-input-group">
                        <input type="number" id="searchId" placeholder="Digite o ID para buscar">
                        <button type="button" id="btnBuscar">üîç Buscar</button>

                        <button type="button" id="btnIncluir" class="btn-primary">Incluir</button>
                        <button type="button" id="btnAlterar" class="btn-secondary"
                            style="display: none;">Alterar</button>
                        <button type="button" id="btnExcluir" class="btn-danger" style="display: none;">Excluir</button>
                        <button type="button" id="btnSalvar" class="btn-save" style="display: none;">Salvar</button>
                        <button type="button" id="btnCancelar" class="btn-cancel">Cancelar</button>
                    </div>
                </div>

                <fieldset id="formFields">
                    <legend>Dados do Livro</legend>

                    <div class="form-group">
                        <label for="nome_livro">Nome do livro:</label>
                        <input type="text" id="nome_livro" name="nome_livro" required>
                        <label for="descricao_livro">Descri√ß√£o do livro:</label>
                        <input type="text" id="descricao_livro" name="descricao_livro" required>
                        <label for="imagem_livro">Imagem do livro:</label>
                        <input type="file" id="imagem_livro" name="imagem_livro" required>
                        <label for="preco">Pre√ßo unit√°rio do livro:</label>
                        <input type="number" id="preco" name="preco" required>
                        <label for="quant_estoque">Quantidade do livro no estoque:</label>
                        <input type="number" id="quant_estoque" name="quant_estoque" required>
                        <label for="data_lanc">Data de lan√ßamento do livro:</label>
                        <input type="date" id="data_lanc" name="data_lanc" required>
                    </div>
                </fieldset>
            </form>
        </section>

        <section class="list-section">
            <div class="table-container">
                <table id="livrosTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Descri√ß√£o</th>
                            <th>Imagem</th>
                            <th>Pre√ßo</th>
                            <th>Estoque</th>
                            <th>Data de lan√ßamento</th>
                        </tr>
                    </thead>
                    <tbody id="livrosTableBody">
                        <!-- Dados ser√£o carregados dinamicamente -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 CRUD Livro</p>
    </footer>

    <div id="messageContainer" class="message-container"></div>

    <script src="./livro.js" defer></script>

</body>

</html>
